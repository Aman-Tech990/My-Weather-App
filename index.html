<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-area">
        <h2 class="main-heading">Weather App</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search for any city" class="search-bar-inp">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <section class="home-area">
            <img src="./assets/message/search_image.avif" alt="Search" class="search-img">
            <h3>Search City</h3>
            <h6>Find out weather conditions across any city</h6>
        </section>

        <section class="searched-found" style="display: none;">
            <div class="headline">
                <div class="current-loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="curr-city">Bhubaneswar</h5>
                </div>
                <h5 class="curr-date">Tue, 20 May</h5>
            </div>

            <div class="weather-info">
                <img src="./assets/weather/clouds.svg" alt="cloud-status-img" class="cloud-status-img">
                <div class="weather-info-text">
                    <h3 class="curr-temp">30Â°C</h3>
                    <h5 class="cloud-status">Clouds</h5>
                </div>
            </div>

            <div class="other-info">
                <div class="humidity">
                    <i class="fa-solid fa-droplet humidity-icon"></i>
                    <div class="humidity-inner">
                        <h5 class="humidity-text">Humidity</h5>
                        <h6 class="humidity-text-info">55%</h6>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind wind-icon"></i>
                    <div class="wind-inner">
                        <h5 class="wind-text">Wind Speed</h5>
                        <h6 class="wind-texto-info">2 M/s</h6>
                    </div>
                </div>
            </div>

            <div class="concluding-text">
                <h6>Serving you weather updates at your fingertips!</h6>
            </div>

        </section>

        <section class="not-found" style="display: none;">
            <img src=" ./assets/message/not_found.jpg" alt="Search" class="search-img">
            <h3>Unable to Fetch Location!</h3>
            <h6>Enter a valid location</h6>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
